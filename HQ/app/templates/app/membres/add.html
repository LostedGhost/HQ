{%extends 'app/base.html' %}
{%block content%}
<h6 class="mb-3 text-uppercase p-3 shadow-sm bg-light-primary"><i class='lni lni-bookmark mx-3'></i>Enregistrement d'un membre</h6>
<hr/>
<div class="card">
	<div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="tab-pane" role="tabpanel" aria-labelledby="step-1">
                <h3 class="text-center">Informations du membre</h3>
                <div class="row pb-5 col-sm-8 mx-auto">
                    <div class="col-sm-6">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" name="nom" placeholder="TOPANOU" id="form_nom" required>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">Prénom</label>
                        <input type="text" class="form-control" name="prenom" placeholder="Ludel" id="form_prenom" required>
                    </div>
                    <div class="row px-5 pt-4">
                        <label class="form-label col-sm-4"><strong>Sexe</strong></label>
                        <div class="form-check col-sm-3">
                            <input class="form-check-input" type="radio" name="sexe" id="masculin" checked value="1">
                            <label class="form-check-label">Masculin</label>
                        </div>
                        <div class="form-check col-sm-3">
                            <input class="form-check-input" type="radio" name="sexe" id="feminin" value="0">
                            <label class="form-check-label">Féminin</label>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label class="form-label">Date de naissance:</label>
                        <input type="date" class="form-control" name="dateNaissance" id="form_dateNaissance" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="inputLastName" class="form-label">Lieu de naissance:</label>
                        <input type="text" class="form-control" name="lieuNaissance" placeholder="Cotonou" id="form_lieuNaissance" required>
                    </div>
                    <div class="col-sm-12">
                        <label class="form-label">Biographie</label>
                        <textarea class="form-control" name="bio" placeholder="Biographie" rows="5" id="form_bio" required></textarea>
                    </div>
                    <div class="col-sm-12 mt-3">
                        <label class="form-label mr-3">Photo de profil: </label>
                        <input type="file" name="photo" accept=".jpg, .png, image/jpeg, image/png" id="form_photo" required>
                    </div>
                    <div class="col-sm-12">
                        <label class="form-label">Addresse e-mail</label>
                        <input type="email" class="form-control col-sm-8" placeholder="example@gmail.com" name="email" id="form_email" required>
                    </div>
                    <div class="text-center my-4">
                        <button type="submit" class="btn btn-love" id="btn-valid"><i class="bx bx-heart"></i> Enregistrer</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{%endblock%}
